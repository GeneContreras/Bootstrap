<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENCOCAL</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

    <style>
   
        body {
            padding-top: 60px;
        }
    </style>

    <script>
        // Función para detectar el sistema operativo
        function detectarSistemaOperativo() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return "Android";
            }
        }

        // Función para cargar el contenido según el sistema operativo
        function cargarContenido() {
            const sistemaOperativo = detectarSistemaOperativo();
            const contenido = document.getElementById('contenido');

            if (sistemaOperativo === "Android") {
                // Desplegar botón de descarga para Android
                contenido.innerHTML = '<a href="https://www.cencocal.cl/ventas133.apk" download><button class="btn btn-primary">Descarga nuestra aplicación aquí</button></a>';
            } else {
                // Desplegar código qr para cuando sea cualquier sistema operativo no android.
                contenido.innerHTML = '<img src="img/qr.png" class="img-fluid">';
            }
        }
    </script>
</head>

<body onload="cargarContenido()">

    <div class ="container-center">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">¡BIENVENIDO A NUESTRA PLATAFORMA WEB!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
  
        </div>
    </nav>

    <div class="container mt-5">
        <img src="img/ave.png" class="img-fluid">
    </div>

    <div class="container mt-3">
    <h1>
        Descarga la app aquí:
    </h1>
    </div>

    <div class="container mt-3">
        <div id="contenido"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</div>
</body>
</html>
